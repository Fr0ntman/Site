<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=960, initial-scale=1, maximum-scale=1, minimal-ui" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400italic,500,300,300italic,700,700italic" rel="stylesheet">
    <title>Системная ошибка (500)</title>
    <style>
        html {  font-family: sans-serif; /* 1 */  -ms-text-size-adjust: 100%; /* 2 */  -webkit-text-size-adjust: 100%; /* 2 */  }
        body {  margin: 0;  }
        article, aside, details, /* 1 */  figcaption, figure, footer, header, main, /* 2 */  menu, nav, section, summary { /* 1 */  display: block;  }
        a {  background-color: transparent; /* 1 */  -webkit-text-decoration-skip: objects; /* 2 */  }
        a:active, a:hover {  outline-width: 0;  }
        abbr[title] {  border-bottom: none; /* 1 */  text-decoration: underline; /* 2 */  text-decoration: underline dotted; /* 2 */  }
        b, strong {  font-weight: inherit;  }
        b, strong {  font-weight: bolder;  }
        dfn {  font-style: italic;  }
        h1 {  font-size: 2em;  margin: 0.67em 0;  }
        mark {  background-color: #ff0;  color: #000;  }
        small {  font-size: 80%;  }
        sub, sup {  font-size: 75%;  line-height: 0;  position: relative;  vertical-align: baseline;  }
        sub {  bottom: -0.25em;  }
        sup {  top: -0.5em;  }
        img {  border-style: none;  }
        svg:not(:root) {  overflow: hidden;  }
        code, kbd, pre, samp {  font-family: monospace, monospace; /* 1 */  font-size: 1em; /* 2 */  }
        figure {  margin: 1em 40px;  }
        hr {  box-sizing: content-box; /* 1 */  height: 0; /* 1 */  overflow: visible; /* 2 */  }
    </style>
    <style>
        * {  margin: 0;  padding: 0;  font: inherit;  box-sizing: border-box;  }
        html, body {  min-height: 100%;  height: 100%;  font-family: "Roboto", sans-serif;  font-weight: 400;  font-size: 14px;  background-color: #ed4e42; }
        body {  font-size: 100%;  line-height: 1;  -moz-osx-font-smoothing: grayscale;  -webkit-font-smoothing: antialiased;  }
        .bg {  background-color: #ed4e42;  }
        .main {  position: relative;  padding-bottom: 60px;  width: 100%;  min-height: 100%;  }

        .header {  position: absolute;  z-index: 10;  top: 0;  left: 0;  width: 100%;  height: 60px;  }
        .container {  position: relative;  z-index: 4;  margin: 0 auto;  max-width: 960px;  font-size: 0;  width: 100%;  }
        .container:after {  content: "";  display: table;  clear: both;  }
        *:after, *:before {  box-sizing: border-box;  }
        .container_full {  max-width: none;  padding: 0 40px;  }
        .logo {  position: relative;  margin: 15px 0;  }
        .left {  float: left;  }
        .right {  float: right;  }

        a {  background: transparent;  }
        .menu {  font-family: "Roboto", sans-serif;  font-size: 0;  }
        .right {  float: right;  }
        .menu__item {  position: relative;  display: inline-block;  padding: 0 3px 0 28px;  line-height: 60px;  font-size: 16px;  font-weight: 400;  color: #fff;  text-decoration: none;  -webkit-transition: color 0.3s ease;  transition: color 0.3s ease;  will-change: color;  }
        .menu__item+.menu__item {  margin-left: 24px;  }
        .menu__item .icon {  position: absolute;  fill: #fff;  top: 50%;  left: 3px;  -webkit-transform: translateY(-50%);  transform: translateY(-50%);  }
        .logo .icon {  fill: #fff;  }
        .icon-logo-static {  width: 112px;  height: 30px;  }
        .logo__action {  position: absolute;  top: 0;  right: 41px;  -webkit-backface-visibility: visible;  backface-visibility: visible;  will-change: transform;  }
        .icon-logo-action {  width: 20px;  height: 30px;  }
        .icon {  display: inline-block;  -webkit-transition: all 0.3s ease;  transition: all 0.3s ease;  will-change: fill, opacity;  }
        .icon-glass {  width: 19px;  height: 12.8px;  }
        .icon-news {  width: 19px;  height: 19px;  }
        .icon-info {  width: 19px;  height: 19px;  }
        .icon-team {  width: 19px;  height: 15.7px;  }

        .icon-telegram{width:20px;height:16px}
        .icon-vk{width:11px;height:14px}
        .icon-facebook{width:9px;height:15px}
        .icon-twitter{width:18px;height:15px}

        .footer_bg_tr {  background-color: transparent;  }
        .footer {  position: absolute;  bottom: 0;  left: 0;  line-height: 30px;  width: 100%;  height: 60px;  }
        .footer__note {  display: inline-block;  font-weight: 300;  font-size: 14px;  color: rgba(255,255,255,0.5);  }
        .social {  padding: 20px 0;  line-height: 20px;  }
        .social__link {  position: relative;  display: inline-block;  vertical-align: top;  }
        .social__link+.social__link {  margin-left: 15px;  }
        .social__link {  position: relative;  display: inline-block;  vertical-align: top;  }

        .title {  color: #fff;  }
        .social__link_type_round .icon, .title {  position: absolute;  left: 50%;  top: 50%;  -webkit-transform: translate(-50%, -50%);  transform: translate(-50%, -50%);  }
        .social__link .icon {  fill: #fff;  vertical-align: middle;  }
        .title__label {  white-space: nowrap;  line-height: 20px;  font-weight: 300;  font-size: 18px;  }
        .title__heading {  white-space: nowrap;  line-height: 45px;  font-weight: 500;  font-size: 36px;  }
        h1 {  font-size: 48px;  font-weight: 400;  color: #fff;  line-height: 1;  letter-spacing: -1.3px;  }

        .button_color_red {  background-color: #ed4e42;  border-color: #ed4e42;  color: #fff;  }
        .button_size_big {  line-height: 43px;  }
        .button {  cursor: pointer;  padding: 0 20px;  display: inline-block;  line-height: 48px; font-size: 16px;  letter-spacing: -0.53px;  background-color: transparent;  text-transform: uppercase;  text-decoration: none;  border: 1px solid #dcdcdc;  border-radius: 40px;  -webkit-transition: border-color 0.3s ease, color 0.3s ease, background-color 0.3s ease;  transition: border-color 0.3s ease, color 0.3s ease, background-color 0.3s ease;  will-change: border-color, color, background-color;  }
        .button:hover {  background-color: #D43529;  color: #fff;  }
    </style>
</head>
<body>
<div class="main bg">
    <header class="header js-header">
        <div class="container container_full"><a class="logo left" href="http://kursomir.ru/">
            <svg class="icon icon-logo-static logo__static" role="img" title="logo-static">
                <use xmlns:xlink="http://www.w3.org/1999/xlink"
                     xlink:href="icons.svg#icon-logo-static"></use>
            </svg>
            <svg class="icon icon-logo-action logo__action" role="img" title="logo-action">
                <use xmlns:xlink="http://www.w3.org/1999/xlink"
                     xlink:href="icons.svg#icon-logo-action"></use>
            </svg>
        </a>
            <nav class="menu right">
                <a class="menu__item" href="http://kursomir.ru/courses">Курсы
                    <svg class="icon icon-glass" role="img" title="glass">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink"
                             xlink:href="icons.svg#icon-glass"></use>
                    </svg>
                </a>
                <a class="menu__item" href="http://kursomir.ru/news">Новости
                    <svg class="icon icon-news" role="img" title="news">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink"
                             xlink:href="icons.svg#icon-news"></use>
                    </svg>
                </a>
                <a class="menu__item" href="http://kursomir.ru/pages/about">О проекте
                    <svg class="icon icon-info" role="img" title="info">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink"
                             xlink:href="icons.svg#icon-info"></use>
                    </svg>
                </a>
                <a class="menu__item" href="http://kursomir.ru/pages/team">Команда
                    <svg class="icon icon-team" role="img" title="team">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink"
                             xlink:href="icons.svg#icon-team"></use>
                    </svg>
                </a>
            </nav>
        </div>
    </header>
    <div class="title" style="text-align: center">
        <img src="error.png" alt="error"/>

        <h1 class="title__heading">Ой. Случилось что-то непредвиденное.</h1>
        <h2 class="title__label">Ошибка 500</h2>
        <a class="button button_size_big button_color_red" style="margin-top: 50px" href="http://kursomir.ru/courses">
            ← Вернуться назад </a>
    </div>
    <footer class="footer footer_bg_tr">
        <div class="container container_full">
            <div class="footer__note">* Massachusetts Institute of Technology</div>
            <div class="footer__social right">
                <div class="social">
                    <a class="social__link" target="blank" href="https://twitter.com/kursomir">
                        <svg class="icon icon-twitter" role="img" title="twitter">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                 xlink:href="icons.svg#icon-twitter"></use>
                        </svg>
                    </a>
                    <a class="social__link" target="blank" href="https://www.facebook.com/groups/kursomir/">
                        <svg class="icon icon-facebook" role="img" title="facebook">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                 xlink:href="icons.svg#icon-facebook"></use>
                        </svg>
                    </a>
                    <a class="social__link" target="blank" href="https://vk.com/kursomir">
                        <svg class="icon icon-vk" role="img" title="vk">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                 xlink:href="icons.svg#icon-vk"></use>
                        </svg>
                    </a>
                    <a class="social__link" target="blank" href="https://telegram.me/translate_mit">
                        <svg class="icon icon-telegram" role="img" title="telegram">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                 xlink:href="icons.svg#icon-telegram"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
