default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  host: <%= ENV['DB_HOST'] %>

development:
  <<: *default
  database: kursomir_development

test:
  adapter: postgresql
  database: travis_ci_test

production:
  <<: *default
  database: kursomir_production
